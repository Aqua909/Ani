<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniSearch Logs</title>
    <link href="{{url_for('static', filename='favicon.png')}}" rel="icon" type="image/png" sizes="256x256">
    <link href="{{url_for('static', filename='css/styles.css')}}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="logs-header-container">
      <div class="logs-header">
        <a>AniSearch Logs</a>
      </div>
      <div class="logs-button-container" id="button-container">
        <div class="logs-scroll-button-container">
          <button class="logs-scroll-button" onclick="scrollUp()">↑</button>
          <button class="logs-scroll-button" onclick="scrollDown()">↓</button>
        </div>
        <button class="logs-dashboard-button" onclick="redirectDashboard()">Dashboard</button>
      </div>
    </div>
    <div class="logs-box">
      {% if data %}
        {% for line in data %}
          <p>{{line}}</p>
        {% endfor %}
      {% endif %}
    </div>
    <script type=text/javascript src="{{url_for('static', filename='js/logs.js')}}"></script>
  </body>
</html>
